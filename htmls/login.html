<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Medical AI - Chest Pathology Detection</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#0ea5e9", // Sky 500
              "background-light": "#f8fafc",
              "background-dark": "#0f172a",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
            },
          },
        },
      };
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .bg-medical-gradient {
            background: radial-gradient(circle at top left, #e0f2fe 0%, #f8fafc 100%);
        }
        .dark .bg-medical-gradient {
            background: radial-gradient(circle at top left, #1e293b 0%, #0f172a 100%);
        }
    </style>
</head>
<body class="bg-medical-gradient dark:bg-background-dark min-h-screen flex items-center justify-center p-4">
<button class="fixed top-6 right-6 p-2 rounded-full bg-white/80 dark:bg-slate-800/80 shadow-lg backdrop-blur-sm border border-slate-200 dark:border-slate-700 text-slate-600 dark:text-slate-300 hover:scale-110 transition-transform" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-icons-outlined">dark_mode</span>
</button>
<div class="w-full max-w-md">
<div class="text-center mb-8">
<div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-primary text-white mb-4 shadow-lg shadow-primary/20">
<span class="material-icons-outlined text-4xl">radiology</span>
</div>
<h1 class="text-2xl font-bold text-slate-900 dark:text-white uppercase tracking-tight">
                Chest Pathology
            </h1>
<p class="text-slate-500 dark:text-slate-400 mt-1 font-medium">Detection Using X-Ray AI</p>
</div>
<div class="bg-white dark:bg-slate-800 p-8 rounded-[2rem] shadow-2xl shadow-slate-200/50 dark:shadow-none border border-slate-100 dark:border-slate-700/50">
<!-- Tabs -->
<div class="flex gap-4 mb-8 border-b border-slate-200 dark:border-slate-700">
  <button class="tab-btn active px-4 py-2 font-semibold text-sm border-b-2 border-primary text-primary transition-all" data-tab="login">
    Login
  </button>
  <button class="tab-btn px-4 py-2 font-semibold text-sm border-b-2 border-transparent text-slate-500 dark:text-slate-400 hover:text-slate-700 dark:hover:text-slate-300 transition-all" data-tab="signup">
    Doctor Sign Up
  </button>
</div>

<!-- Login Tab -->
<div id="login-tab" class="tab-content active">
<form action="/login" class="space-y-6" method="POST">
  <div>
    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2" for="user-type">Login As</label>
    <select class="block w-full pl-4 pr-4 py-3 bg-slate-50 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-700 rounded-xl text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all" id="user-type" name="user_type" required>
      <option value="admin">Admin</option>
      <option value="doctor">Doctor</option>
    </select>
  </div>
  <div>
    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2" for="email">User ID / Email</label>
    <div class="relative group">
      <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
        <span class="material-icons-outlined text-slate-400 group-focus-within:text-primary transition-colors text-xl">person</span>
      </div>
      <input class="block w-full pl-11 pr-4 py-3 bg-slate-50 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-700 rounded-xl text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all" id="email" name="email" placeholder="doctor@medical-ai.org" required/>
    </div>
  </div>
  <div>
    <div class="flex items-center justify-between mb-2">
      <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300" for="password">Password</label>
      <a class="text-xs font-semibold text-primary hover:underline" href="#">Forgot password?</a>
    </div>
    <div class="relative group">
      <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
        <span class="material-icons-outlined text-slate-400 group-focus-within:text-primary transition-colors text-xl">lock</span>
      </div>
      <input class="block w-full pl-11 pr-4 py-3 bg-slate-50 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-700 rounded-xl text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all" id="password" name="password" placeholder="••••••••" required type="password"/>
    </div>
  </div>
  <button class="w-full py-4 px-6 bg-gradient-to-r from-primary to-sky-600 hover:from-sky-600 hover:to-primary text-white font-bold rounded-xl shadow-lg shadow-primary/30 transform transition-all active:scale-[0.98] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary" type="submit">
    Login to Portal
  </button>
</form>
</div>

<!-- Sign Up Tab -->
<div id="signup-tab" class="tab-content hidden">
<form action="/signup" class="space-y-6" method="POST" enctype="multipart/form-data">
  <div>
    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2" for="signup-name">Full Name</label>
    <div class="relative group">
      <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
        <span class="material-icons-outlined text-slate-400 group-focus-within:text-primary transition-colors text-xl">person</span>
      </div>
      <input class="block w-full pl-11 pr-4 py-3 bg-slate-50 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-700 rounded-xl text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all" id="signup-name" name="full_name" placeholder="Dr. John Smith" required/>
    </div>
  </div>
  <div>
    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2" for="signup-license">Department</label>
    <div class="relative group">
      <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
        <span class="material-icons-outlined text-slate-400 group-focus-within:text-primary transition-colors text-xl">verified</span>
      </div>
      <input class="block w-full pl-11 pr-4 py-3 bg-slate-50 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-700 rounded-xl text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all" id="signup-dep" name="department" placeholder="Cardiology" required/>
    </div>
  </div>
  <div>
    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2" for="signup-profile">Profile Picture</label>
    <div class="relative group">
      <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
        <span class="material-icons-outlined text-slate-400 group-focus-within:text-primary transition-colors text-xl">image</span>
      </div>
      <input class="block w-full pl-11 pr-4 py-3 bg-slate-50 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-700 rounded-xl text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all" id="signup-profile" name="profile_picture" type="file" accept="image/*"/>
    </div>
  </div>
  <div>
    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2" for="signup-email">Email Address</label>
    <div class="relative group">
      <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
        <span class="material-icons-outlined text-slate-400 group-focus-within:text-primary transition-colors text-xl">mail</span>
      </div>
      <input class="block w-full pl-11 pr-4 py-3 bg-slate-50 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-700 rounded-xl text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all" id="signup-email" name="email" placeholder="doctor@hospital.org" required type="email"/>
    </div>
  </div>
  <div>
    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2" for="signup-password">Create Password</label>
    <div class="relative group">
      <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
        <span class="material-icons-outlined text-slate-400 group-focus-within:text-primary transition-colors text-xl">lock</span>
      </div>
      <input class="block w-full pl-11 pr-4 py-3 bg-slate-50 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-700 rounded-xl text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all" id="signup-password" name="password" placeholder="••••••••" required type="password"/>
    </div>
  </div>
  <div>
    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2" for="signup-confirm">Confirm Password</label>
    <div class="relative group">
      <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
        <span class="material-icons-outlined text-slate-400 group-focus-within:text-primary transition-colors text-xl">lock</span>
      </div>
      <input class="block w-full pl-11 pr-4 py-3 bg-slate-50 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-700 rounded-xl text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all" id="signup-confirm" name="confirm_password" placeholder="••••••••" required type="password"/>
    </div>
  </div>
  <div class="flex items-start">
    <input class="mt-1 h-4 w-4 bg-slate-50 dark:bg-slate-900/50 border border-slate-300 dark:border-slate-600 rounded text-primary focus:ring-2 focus:ring-primary" id="terms" name="terms" required type="checkbox"/>
    <label class="ml-3 text-sm text-slate-600 dark:text-slate-400" for="terms">
      I agree to the <a class="font-semibold text-primary hover:underline" href="#">Terms of Service</a> and <a class="font-semibold text-primary hover:underline" href="#">Privacy Policy</a>
    </label>
  </div>
  <button class="w-full py-4 px-6 bg-gradient-to-r from-primary to-sky-600 hover:from-sky-600 hover:to-primary text-white font-bold rounded-xl shadow-lg shadow-primary/30 transform transition-all active:scale-[0.98] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary" type="submit">
    Create Doctor Account
  </button>
</form>
</div>
<div class="mt-8 pt-6 border-t border-slate-100 dark:border-slate-700 text-center">
<p class="text-sm text-slate-600 dark:text-slate-400" id="footer-text">
                    New to the medical platform? 
                    <button class="font-bold text-primary hover:underline ml-1 tab-btn" data-tab="signup" style="background: none; border: none; cursor: pointer;">Sign Up</button>
</p>
</div>
<script>
  // Tab switching functionality
  const tabBtns = document.querySelectorAll('.tab-btn');
  const tabContents = document.querySelectorAll('.tab-content');
  
  tabBtns.forEach(btn => {
    btn.addEventListener('click', function() {
      const tabName = this.getAttribute('data-tab');
      
      // Hide all tabs
      tabContents.forEach(content => {
        content.classList.add('hidden');
        content.classList.remove('active');
      });
      
      // Remove active class from all buttons
      tabBtns.forEach(b => {
        b.classList.remove('active', 'border-primary', 'text-primary');
        b.classList.add('border-transparent', 'text-slate-500', 'dark:text-slate-400');
      });
      
      // Show selected tab
      const selectedTab = document.getElementById(tabName + '-tab');
      if (selectedTab) {
        selectedTab.classList.remove('hidden');
        selectedTab.classList.add('active');
      }
      
      // Activate button
      this.classList.add('active', 'border-primary', 'text-primary');
      this.classList.remove('border-transparent', 'text-slate-500', 'dark:text-slate-400');
    });
  });
</script>
</div>
<div class="mt-8 text-center space-y-4">
<div class="flex justify-center space-x-6 text-xs font-medium text-slate-400 dark:text-slate-500">
<a class="hover:text-primary transition-colors" href="#">Privacy Policy</a>
<a class="hover:text-primary transition-colors" href="#">HIPAA Compliance</a>
<a class="hover:text-primary transition-colors" href="#">Help Center</a>
</div>
<p class="text-[10px] uppercase tracking-widest text-slate-400/70 dark:text-slate-600 font-semibold">
                © 2024 Medical AI Labs • Secure Login
            </p>
</div>
</div>
<div class="hidden lg:block absolute bottom-0 left-0 p-12 opacity-10 dark:opacity-20 pointer-events-none">
<span class="material-icons-outlined text-[12rem] text-primary">healing</span>
</div>
<div class="hidden lg:block absolute top-0 right-0 p-12 opacity-10 dark:opacity-20 pointer-events-none">
<span class="material-icons-outlined text-[12rem] text-primary">biotech</span>
</div>
